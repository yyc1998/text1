<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <counter></counter>
        <hr>
        <counter></counter>
    </div>

    <template id="tmpl">
        <div>
            <input type="button" value="+1" @click="add">
            <h1>{{count}}</h1>
        </div>
    </template>


    <script>
        var dataObj = {
            count: 0
        }

        Vue.component("counter", {
            template: "#tmpl",

            data: function () {
                return {
                    count: 0
                }
            },
            methods: {
                add() {
                    this.count++
                }
            },
        })


        var vm = new Vue({
            el: "#app",
        })
    </script>
</body>

</html>
